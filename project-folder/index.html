<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Na-Yeon Portfolio — Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- 1. 인트로 화면 -->
<div id="intro-screen">
    <div class="intro-inner">

        <!-- 파티클 -->
        <div class="intro-decor">
            <span class="sparkle sparkle-1"></span>
            <span class="sparkle sparkle-2"></span>
            <span class="sparkle sparkle-3"></span>
        </div>

        <!-- header -->
        <header class="intro-header">
            <span class="intro-logo">Na-Yeon Portfolio</span>
            <button id="skip-intro" class="skip-btn">Skip ⟶</button>
        </header>

        <!-- 위 흰 선 -->
        <div class="intro-divider top"></div>

        <!-- 메시지 + 키티 -->
        <div class="intro-main">
            <div class="intro-text-block">
                <p id="intro-line1" class="intro-text intro-line1"></p>
                <p id="intro-line2" class="intro-text intro-line2"></p>
            </div>

            <div class="intro-mascot">
                <img src="kitty.gif" alt="pixel mascot" class="mascot-img">
            </div>
        </div>

        <!-- 아래 목록 -->
        <nav class="intro-nav-hint">
            <span>[Home]</span>
            <span>[About]</span>
            <span>[Experience]</span>
            <span>[Project]</span>
            <span>[Study]</span>
            <span>[Contact]</span>
        </nav>

        <!-- 아래 흰 선 -->
        <div class="intro-divider bottom"></div>
    </div>
</div>

<!-- 2. 메인 홈 화면 -->
<div id="main-content" class="page-hidden">

    <!-- 상단 header -->
    <header class="site-header">
        <div class="logo">Na-Yeon Portfolio</div>

        <nav class="nav">
            <a href="index.html" class="nav-btn active">Home</a>
            <a href="about.html" class="nav-btn">About</a>
            <a href="experience.html" class="nav-btn">Experience</a>
            <a href="project.html" class="nav-btn">Project</a>
            <a href="study.html" class="nav-btn">Study</a>
            <a href="contact.html" class="nav-btn">Contact</a>
        </nav>
    </header>

    <main class="home-area">

        <!-- 파티클 -->
        <canvas id="home-particles" class="particles"></canvas>

        <div class="page-inner">
            <!-- left kitty -->
            <section class="left-panel">
                <div class="frame dotted-frame">
                    <div class="kitty-wrap">
                        <div class="kitty-white-box">
                            <img src="kitty_2.gif" alt="kitty" class="kitty" />
                        </div>
                    </div>
                </div>
            </section>

            <!-- lab -->
            <aside class="right-panel">
                <div class="sidebar dotted-frame-outer">
                    <div class="lab-card dotted-card">
                        <img src="lab.jpg" alt="Lab promo" />
                        <a href="https://prism.ksnu.ac.kr/professor/" target="_blank" class="lab-caption">
                            PAISM LAB
                        </a>
                    </div>
                </div>
            </aside>
        </div>

        <!-- bottom pink bar -->
        <footer class="site-footer">
            <div class="bottom-inner">
                <div class="bottom-box">
                    <span class="bottom-text">© Na-Yeon Portfolio</span>
                </div>
            </div>
        </footer>

    </main>
</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
