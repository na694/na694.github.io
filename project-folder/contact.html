<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Na-Yeon Portfolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <!-- 통합 스타일 재사용 -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* 페이지 전용 간단 스타일 */
    .contact-wrap {
      max-width: 900px;
      margin: 48px auto;
      padding: 22px;
    }

    .contact-card {
      background: var(--white-soft);
      border-radius: 12px;
      padding: 26px;
      border: 3px dashed rgba(255, 190, 220, 0.7);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.04);
    }

    .contact-card h2 {
      margin-top: 0;
      color: var(--accent);
      font-size: 1.4rem;
      letter-spacing: 0.04em;
    }

    .contact-list {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px 16px;
      align-items: center;
      margin-top: 14px;
    }

    .contact-item {
      font-weight: 700;
      color: #333;
    }

    .contact-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 8px;
      border: 2px dashed rgba(255, 120, 160, 0.35);
      background: rgba(255, 255, 255, 0.95);
      cursor: pointer;
      font-weight: 700;
      color: #b04a75;
      text-decoration: none;
    }

    .btn.primary {
      background: linear-gradient(180deg, #ff6fa0, #ff4f8b);
      color: white;
      border: none;
    }

    .small-note {
      margin-top: 12px;
      color: #666;
      font-weight: 600;
    }

    .bottom-inner {
      text-align: center;
      padding: 6px 12px;
    }

    .bottom-text {
      color: #ff4f8b;
      font-weight: 700;
    }

    .site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: rgba(255, 80, 130, 0.8);
      padding: 10px 0 20px;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
      border-top: 1px solid rgba(255, 190, 220, 0.7);
    }

    @media (max-width:700px) {
      .contact-list {
        grid-template-columns: 1fr;
      }

      .contact-actions {
        justify-content: flex-start;
      }
    }
  </style>
</head>

<body>
  <!-- 공통 헤더 -->
  <header class="site-header">
    <div class="logo">Na-Yeon Portfolio</div>
    <nav class="nav">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="about.html" class="nav-btn">About</a>
      <a href="experience.html" class="nav-btn">Experience</a>
      <a href="project.html" class="nav-btn">Project</a>
      <a href="study.html" class="nav-btn">Study</a>
      <a href="contact.html" class="nav-btn active">Contact</a>
    </nav>
  </header>

  <main class="contact-wrap">
    <section class="contact-card" aria-labelledby="contact-title">
      <h2 id="contact-title">Contact</h2>

      <div class="contact-list">
        <div class="contact-item">이메일</div>
        <div class="contact-actions">
          <!-- mailto: 클릭 시 기본 메일 앱(또는 웹메일)으로 열립니다 -->
          <a class="btn" href="mailto:leenayeon6207@naver.com">leenayeon6207@naver.com</a>
          <button class="btn" id="copyEmail">Copy</button>
          <!-- 네이버 메일 바로가기 (웹메일) -->
          <a class="btn" href="https://mail.naver.com" target="_blank" rel="noopener">네이버 메일 열기</a>
        </div>

        <div class="contact-item">GitHub</div>
        <div class="contact-actions">
          <a class="btn" href="https://github.com/na694" target="_blank" rel="noopener">github.com/na694</a>
          <button class="btn" id="copyGithub">Copy</button>
        </div>

        <footer class="site-footer">
          <div class="bottom-inner">
            <div class="bottom-box">
              <span class="bottom-text">© Na-Yeon Portfolio</span>
            </div>
          </div>
        </footer>

      </div>
    </section>
  </main>

  <script>
    // 복사 기능 (클립보드)
    function copyToClipboard(text) {
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(text);
      } else {
        // 레거시 방식
        const ta = document.createElement('textarea');
        ta.value = text;
        ta.style.position = 'fixed';
        ta.style.left = '-9999px';
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        try {
          document.execCommand('copy');
          document.body.removeChild(ta);
          return Promise.resolve();
        } catch (e) {
          document.body.removeChild(ta);
          return Promise.reject(e);
        }
      }
    }

    document.getElementById('copyEmail').addEventListener('click', () => {
      const email = 'leenayeon6207@naver.com';
      copyToClipboard(email).then(() => {
        alert('이메일 주소가 복사되었습니다: ' + email);
      }).catch(() => {
        alert('복사에 실패했습니다. 수동으로 복사해주세요.');
      });
    });

    document.getElementById('copyGithub').addEventListener('click', () => {
      const gh = 'https://github.com/na694';
      copyToClipboard(gh).then(() => {
        alert('GitHub 주소가 복사되었습니다: ' + gh);
      }).catch(() => {
        alert('복사에 실패했습니다. 수동으로 복사해주세요.');
      });
    });
  </script>
</body>

</html>
